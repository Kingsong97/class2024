<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #signup {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #ffb30f;
        }

        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            max-width: 400px;
            width: 100%;
        }

        form {
            width: 100%;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
            margin-left: 20px;
        }

        .input-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;

        }

        .input-box input {
            width: calc(100% - 10px);
            padding: 10px 10px 10px 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-box .btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            padding: 8px;
            background-color: #ffb30f;
            color: #0a0909;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-box {
            display: flex;
            justify-content: center;
        }

        .btn-box .btn {
            padding: 10px;
            background-color: #ffb30f;
            color: #090909;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            margin-left: 324px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section id="signup">
        <div class="form-box">
            <h2>국리니닷컴 회원가입</h2>
            <form>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="이름" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="이메일" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="비밀번호" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="연락처" autocomplete="off" required>
                </div>
                <div class="btn-box">
                    <button type="submit" class="btn">회원가입</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
