<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
            position: relative;
            z-index: 1000;
        }

        #header .container {
            display: flex;
        }

        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #635454;
        }

        #header .container .nav {
            width: 80%;
            height: 100px;

        }

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }


        .nav>ul>li>a {
            padding: 10px 40px;
            display: inline-block;
            border: 1px solid #000;
            background-color: #ccc;
        }


        .nav>ul>li>a:hover {
            background-color: #939090;
        }

        .nav>ul>li>ul {
            text-align: center;
            display: none;
        }

        .nav>ul>li>ul>li>a {
            background-color: #3f3535;
            padding: 10px 40px;
            display: inline-block;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #939090;
        }

        /* #slider {
            width: 100%;

        } */

        /* 이미지 슬라이드 넣기 */
        .slider-wrap {
            position: relative;
        }

        .slider-wrap .slider {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slider-wrap .slider img {
            width: 100%;
            vertical-align: top;
            /*이미지 여백 없애기*/
        }

        /* 이미지 슬라이드 넣기 */

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>
