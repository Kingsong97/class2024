<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //선언
        {
            function test() {
                console.log("1");
            };
            test();
        };

        //익명
        {
            const test = function () {
                console.log("2");
            };
            test();
        };

        //매개
        {
            function test(str) {
                console.log(str);
            };
            test("3");
        };

        //리턴
        {
            function test() {
                return "4"
            };
            console.log(test());
        };

        //매개 리턴
        {
            function test(str) {
                return str
            };
            console.log(test("5"));
        };

        //선 화
        {
            test = () => {
                console.log("1-1");
            };
            test();
        };

        //익 화
        {
            const test = () => {
                console.log("2-1");
            };
            test();
        };

        //매 화
        {
            test = (str) => {
                console.log(str);
            };
            test("3-1");
        };

        //리 화

        {
            test = () => {
                return "4-1"
            };
            console.log(test());
        };

        // 매리 화
        {
            test = (str) => {
                return str
            };
            console.log(test("5-1"));
        };

        // foreach
        {
            const arr = [1, 2, 3, 4, 5];
            arr.forEach(function (e) {
                console.log(e);
            });
        };

        // for in
        {
            const arr = [1, 2, 3, 4, 5];
            for (let e in arr) {
                console.log(e);
            };
        };

        // for of
        {
            const arr = [1, 2, 3, 4, 5];
            for (let e of arr) {
                console.log(e);
            };
        };

        // map
        {
            const arr = [1, 2, 3, 4, 5];
            arr.map(function (e) {
                console.log(e);
            });
        };

    </script>
</body>

</html>
