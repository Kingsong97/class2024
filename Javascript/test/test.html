<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            test = () => {
                console.log("1");
            };
            test();
        }


        {
            const test = () => {
                console.log("2");
            };
            test();
        }

        {
            test = (str) => {
                console.log(str);
            };
            test("3")
        }

        {
            test = () => {
                return "4"
            };
            console.log(test());
        }

        {
            test = (str) => {
                return str
            };
            console.log(test("5"));
        }

        for (let i = 1; i <= 20; i++) {
            console.log(i);
        }

        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];
            for (let i = 0; i <= num.length; i++) {
                console.log(num[i]);
            };
        }

        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];
            num.forEach(e => {
                console.log(e);
            });
        }

        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];

            for (let i in num) {
                console.log(num[i]);
            };
        }
        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];

            for (let i of num) {
                console.log(i);
            };
        }

        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];
            num.map(e => {
                console.log(e);
            });
        }

        {
            let num = [1, 2, 3, 4, 5, 6, 7, 8];
            num.filter(e => {
                console.log(e);
            });
        }

    </script>
</body>

</html>
