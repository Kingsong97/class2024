<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQ!</title>
</head>

<body>
    <div id="wrap"></div>

    <script>
        // 선택자
        const quizWrap = document.querySelector("#wrap");

        // 문제정보
        const quizInfo = [
            {
                num : "1. ",
                question: "다음 문제에 출력되는 값으로 옳은 것은?",
                choices: ["100", "200", "300", "400"],
                answer: "1",
                desc: "let x = 100이므로 정답은 100",
                code: `<pre><code class="hljs">{
    let x = 100;
    let y = 200;
    let z = "javascript";

    console.log(x);
 }</code></pre>`
            },
            {
                num: "2. ",
                type: "정보처리기능사",
                question: "다음 문제 정답은?",
                choices: ["100",
                    "200",
                    "javascript",
                    "100, 200, javasciprt"],
                answer: "3",
                desc: "객체 리터럴 방식으로 선언되었을 경우 `.`을 통하여 불러올 수 있다.",
                code: `<pre><code class="hljs">{
    const obj = {
        a: 100,
        b: 200,
        c: "javasript"
    }

    console.log(obj.c);
 }</code></pre>`
            },
            {
                num: "3. ",
                type: "정보처리기능사",
                question: "다음 문제에 출력되는 값으로 옳은 것은?",
                choices: ["ture", "ture", "ture", "false"],
                answer: "4",
                desc: "hasOwnProperty는 객체가 자신의 속성으로 지정된 속성을 갖고 있는지 여부를 판단하는 매개변수입니다. 속성 가지고 있으면 ture 없으면 false로 반환합니다.",
                code: `<pre><code class="hljs">{
    const obj = {
        a: 100,
        b: 200,
        c: "javascript"
    }
    console.log(obj.hasOwnProperty("d"));
}</code></pre>`
            },
            {
                num: "4. ",
                type: "정보처리기능사",
                question: "다음 문제에 출력되는 값으로 옳은 것은?",
                choices: ['["a","b,","c"]', "[100,200,javascript]", "javascript", "[a:100, b:200, c:javascript]"],
                answer: "3",
                desc: "주어진 객체의 열거 가능한 문자열 키 속성 키를 나타내는 문자열 배열입니다.",
                code: `<pre><code class="hljs">{
    const obj = {
        a: 100,
        b: 200,
        c: "javascript"/
    }
    console.log(Object.keys(obj));
}</code></pre>`
            },
            {
                num: "5. ",
                type: "정보처리기능사",
                question: "다음 문제에 출력되는 값으로 옳은 것은?",
                choices: [
                    "100",
                    "200",
                    "300",
                    "450"
                ],
                answer: "1",
                desc: "조건이 참일 경우에만 그에 해당하는 코드 블록을 실행합니다. 만약 이전의 조건이 이미 참이라면, 다음 조건들은 평가되지 않고 건너뜁니다. 마지막 else는 위의 모든 조건이 거짓일 때 실행될 코드를 지정합니다.",
                code: `<pre><code class="hljs">{
    const num = 100;

    if (num == 90) {
        console.log("실행되었습니다.(90)");
    } else if (num == 100) {
        console.log("실행되었습니다.(100)");
    } else if (num == 110) {
        console.log("실행되었습니다.(110)");
    } else if (num == 120) {
        console.log("실행되었습니다.(120)");
    } else if (num == 130) {
        console.log("실행되었습니다.(130)");
    } else {
        console.log("실행되었습니다.")
    }
}</code></pre>`
            },
        ]

        let currentIndex = 0;

        const updateQuiz = (index) => {
            let = quizWraptag = `        <div class="quiz">
            <div class="quiz__header"></div>
                <div class="quiz__main">
                    <div class="question">${index + 1}. ${quizInfo[index].question}</div>
                    <div class="code"><pre><code class="code_ex">${quizInfo[index].code}</code></pre></div>
                    <div class="choices">
                        <label for="choices1">
                            <input type="radio" id="choices1" name="choice" value="1">
                            <span>${quizInfo[index].choices[0]}</span>
                        </label>
                        <label for="choices2">
                            <input type="radio" id="choices2" name="choice" value="2">
                            <span>${quizInfo[index].choices[1]}</span>
                        </label>
                        <label for="choices3">
                            <input type="radio" id="choices3" name="choice" value="3">
                            <span>${quizInfo[index].choices[2]}</span>
                        </label>
                        <label for="choices4">
                            <input type="radio" id="choices4" name="choice" value="4">
                            <span>${quizInfo[index].choices[3]}</span>
                        </label>
                    </div>
                    <div class="answer none">${quizInfo[index].answer}</div>
                    <div class="desc none">${quizInfo[index].desc}</div>
                </div>
                <div class="quiz__footer">
                    <button class="confirm">정답 확인하기</button>
                    <button class="next none">다음 문제</button>
            </div>
        </div>`

        quizWrap.innerHTML = quizWraptag;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateQuiz(currentIndex);
        });
    </script>
</body>

</html>
